<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>MovieUp</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">
    </script>
    <!-- Font Awesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
</head>

<body>
<header th:insert="blocks/header :: header"></header>
<div class="album py-5 bg-light">
    <div class="container">

        <div class="p-5 mb-4 bg-secondary p-2 text-light bg-opacity-25 rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Создавайте собственное кино!</h1>
                <p class="col-md-8 fs-4">Используйте наш сервис, как первый шаг к становлению професcиональному режисеру. Сервис подходит как для начинающих кинематографистом, так и для знатоков своего дела). </p>
                <div>
                    <form action="/add">
                        <input class="btn btn-primary btn-lg" type="submit" value="Создай">
                    </form>
                </div>
            </div>
        </div>


        <div class="row row-cols-md-2 g-3" th:each = "el : ${threePostForGeneral}" >
            <div class="col">
                <div class="card shadow-sm">
                    <div class="h-100 p-5 text-white bg-dark rounded-3"  >
                        <h2><text x="20%" y="50%" fill="#eceeef" dy=".3em" th:utext = "${el.title}"/></h2>
                        <p th:utext = "${el.fullText}"/></p>
                        <form th:action="'/blog/' + ${el.id}">
                            <input class="btn btn-outline-light" type="submit" value="Подробнее">
                        </form>
                        <small class="text-muted" th:text = "${el.publicationDate}"/>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card shadow-sm">
                    <img th:src="@{'/image_anons/' + ${el.title} + '_' + ${el.id} + '.jpg'}" height="80%">
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
