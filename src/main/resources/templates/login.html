<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MovieUp</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">
    </script>
    <!-- Font Awesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
</head>

<body>
<header th:insert="blocks/header :: header"></header>

<div th:if="${param.error}">
  Invalid username and password.
</div>

<div th:if="${param.logout}">
  You have been logged out.
</div>
<center>
  <div class="container mt-5 mb-5">


    <div class="container mb-2"><h5>Вход в учетную запись</h5></div>


    <form th:action="@{/login}" method="post">


      <div class="container mb-2"><label>
        <div class="container mb-1" align="left">Логин:</div>
        <input type="text" name="username" placeholder="Введите логин" class="form-control"/> </label></div>
      <div class="container mb-2"><label>
        <div class="container mb-1" align="left">Пароль:</div>
        <input type="password" name="password" placeholder="Введите пароль" class="form-control"/> </label></div>
      <div>
        <button type="submit" class="btn btn-success">Войти</button>
      </div>


    </form>

  </div>
</center>
</body>
</html>
