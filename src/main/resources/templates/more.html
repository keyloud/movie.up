<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MovieUp</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">
    </script>
    <!-- Font Awesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
</head>

<body>
<header th:insert="blocks/header :: header"></header>
<div class = "container mt-5">
    <div th:each = "el : ${moreAboutThePost}" class = "alert alert-info mt-2">
        <h1 th:text = "${el.title}"/>
        <div>
            <iframe width="560" height="315" th:src="@{${el.video}}" title="YouTube video player" frameborder="0" allow="accelerometer;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <p th:text = "${el.publicationDate}"/>
        <p th:utext = "${el.fullText}"/>
        <a th:href = "'/blog/' + ${el.id} + '/redact/'" class = "btn btn-warning">Редактировать</a><br>
        <form th:action = "'/blog/' + ${el.id} + '/delete'" method="post">
            <button class = "btn btn-warning" type = "submit">Удалить</button>
        </form>
    </div>
</div>
</body>
</html>
