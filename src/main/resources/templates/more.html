<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Сборник фитнес статей</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
                integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
                crossorigin="anonymous"></script>
        <script charset="utf-8" src="//cdn.iframe.ly/embed.js?api_key={API KEY}"></script>

    </head>

    <body>
        <header th:insert="blocks/header :: header"></header>
        <div class = "container mt-5">
            <div th:object = "${moreAboutThePost}" class = "alert alert-info mt-2">
                <h1 th:text = "*{title}"/>
                <iframe width="700" height="400" th:src="*{videoId}" frameborder="0" allowfullscreen></iframe>
                <p th:text = "*{publicationDate}"/>
                <p th:utext = "*{fullText}"/>
                <form th:action = "'/blog/' + *{id} + '/redact/'" method="get">
                    <button class = "btn tn-warning" type = "submit" th:text = "'Редактировать'"></button>
                </form>
                </br>
                <form th:action = "'/blog/' + *{id} + '/delete'" method="post">
                    <button class = "btn btn-warning" type = "submit" th:text = "'Удалить'"></button>
                </form>
            </div>
        </div>
        <div th:insert="blocks/footer :: footer"></div>
    </body>
</html>
