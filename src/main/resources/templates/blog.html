<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Сборник фитнес статей</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
                integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
                crossorigin="anonymous"></script>
    </head>

    <body>
        <header th:insert="blocks/header :: header"></header>
        <div class = "container mt-5">
            <div th:each = "el : ${posts}" class = "alert alert-info mt-2">
                <h3 th:text = "${el.title}"/>
                <img th:src="@{'img/' + ${el.title} + '_' + ${el.id} + '.jpg'}" width="50%" height="50%">
                <p th:text = "${el.publicationDate}"/>
                <a th:href = "'/blog/' + ${el.id}" class = "btn btn-warning" th:text = "#{blog.more}"></a>
            </div>
        </div>
        <div th:insert="blocks/footer :: footer"></div>
    </body>
</html>
