<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MovieUp</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">
    </script>
    <!-- Font Awesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
</head>

<body>
<header th:insert="blocks/header :: header"></header>
<div class = "container mt-5 position-relative">
        <div th:each = "el : ${posts}" class = "alert alert-secondary mt-2">
            <h3 th:text = "${el.title}"/>
            <img th:src="@{'img/' + ${el.title} + '_' + ${el.id} + '.jpg'}" width="50%" height="50%">
            <p th:text="${el.fullText}"/>
            <p th:text = "${el.publicationDate}"/>
            <a th:href = "'/blog/' + ${el.id}" class = "btn btn-warning">Детальнее</a>
        </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
