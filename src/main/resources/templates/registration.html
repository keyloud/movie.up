<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Сборник фитнес статей</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
</head>

<body>
<header th:insert="blocks/header :: header"></header>

<center>
    <div class="container mt-5 mb-5">
        <h5>Регистрация</h5>

        <form th:action="@{/registration}" th:object="${UserEntity}" method="post">

            <div class="container mb-2"><label>
                <div class="container mb-1" align="left">Логин:</div>
                <input type="text" th:field="*{username}" name="username" placeholder="Введите логин"
                       class="form-control"/>
            </label></div>
            <div class="container mb-2"><label>
                <div class="container mb-1" align="left">Пароль:</div>
                <input type="password" th:field="*{password}" name="password" placeholder="Введите пароль"
                       class="form-control">
            </label></div>
            <div>
                <button type="submit" class="btn btn-success">Регистрация</button>
            </div>
        </form>


    </div>
</center>
</body>
</html>
