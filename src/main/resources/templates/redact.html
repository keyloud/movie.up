<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MovieUp</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">
    </script>
    <!-- Font Awesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class = "container mt-5 mb-5">
  <h1>Редактирование статьи</h1>
  <form method="post">
    <div th:each = "el : ${moreAboutThePost}">
      <input type = "text" th:value = "${el.title}" name = "title" class = "form-control"><br>
      <input type = "text" th:value = "${el.anons}" name = "anons" class = "form-control"><br>
      <textarea name = "fullText"  class = "form-control" th:text = "${el.fullText}"/><br>
    <button type="submit" class = "btn btn-success">Обновить статью</button>
    </div>
  </form>
</div>
</body>
</html>
