<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Сборник фитнес статей</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
          integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
          crossorigin="anonymous"></script>
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class = "container mt-5 mb-5">
  <h1>Редактирование статьи</h1>
  <form method="post">
    <div th:each = "el : ${moreAboutThePost}">
      <input type = "text" th:value = "${el.title}" name = "title" class = "form-control"><br>
      <input type = "text" th:value = "${el.anons}" name = "anons" class = "form-control"><br>
      <textarea name = "fullText"  class = "form-control" th:text = "${el.fullText}"/><br>
    <button type="submit" class = "btn btn-success">Обновить статью</button>
    </div>
  </form>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
