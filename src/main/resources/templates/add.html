<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Сборник спортивных статей</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
          integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
          crossorigin="anonymous"></script>
</head>

<body>
<header th:insert="blocks/header :: header"></header>

<div class = "container mt-5 mb-5">
  <h5>Добавление статьи</h5>
  <form action = "/add" enctype= "multipart/form-data" method="post">
    <input type = "text" name = "title" placeholder = "Введите заголовок статьи" class = "form-control"><br>
    Укажите картинку на превью в формате
    <input type = "file" name = "uploadFile" class = "form-control"><br>
    <input type = "text" name = "anons" placeholder = "Введите анонс статьи" class = "form-control"><br>
    <textarea name = "fullText" placeholder = "Введите текст статьи" class = "form-control"></textarea><br>
    <button type="submit" class = "btn btn-success">Добавить</button>
  </form>
</div>
</body>
</html>
