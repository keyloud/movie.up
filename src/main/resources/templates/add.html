<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MovieUp</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">
    </script>
    <!-- Font Awesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
</head>

<body>
<header th:insert="blocks/header :: header"></header>

<div class = "container mt-5 mb-5">
  <h5>Добавление статьи</h5>
  <form action = "/add" enctype= "multipart/form-data" method="post">
        <input type = "text" name = "title" placeholder = "Введите заголовок статьи" class = "form-control"><br>

        Укажите картинку на превью в формате
        <input type = "file" name = "uploadFile" class = "form-control"><br>
        <input type = "text" name = "video" placeholder = "Введите ссылку видео с youtube(embed)" class = "form-control"><br>
        <input type = "text" name = "anons" placeholder = "Введите анонс статьи" class = "form-control"><br>
        <textarea name = "fullText" placeholder = "Введите текст статьи" class = "form-control"></textarea><br>
        <button type="submit" class = "btn btn-success">Добавить</button>
  </form>
</div>
</body>
</html>
