<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Сборник спортивных статей</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
                integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
                crossorigin="anonymous"></script>
        <script src="https://cdn.ckeditor.com/ckeditor5/35.3.2/classic/ckeditor.js"></script>
        <script charset="utf-8" src="//cdn.iframe.ly/embed.js?api_key={API KEY}"></script>

    </head>

    <body>
        <header th:insert="blocks/header :: header"></header>

        <div class = "container mt-5 mb-5">
            <h1 th:text = "'Создание новой статьи'"></h1>
            <form action = "/add" enctype= "multipart/form-data" method="post">
                <input type = "text" name = "title" th:placeholder = "'Заголовок статьи'" class = "form-control"><br>
                <h4 th:text = "'Добавить картинку'"></h4>
                <input type = "file" name = "uploadFile" class = "form-control"><br>
                <input type = "text" name = "anons" th:placeholder = "'Укажите автора'" class = "form-control"><br>
                <input type = "text" name = "videoId" th:placeholder = "'Введите ссылку с youtube'" class = "form-control"><br>
                <textarea id= "editor" name = "fullText" th:placeholder = "'Текст статьи'" class = "form-control"></textarea><br>
                <script>
                    ClassicEditor
                        .create( document.querySelector( '#editor' ), {
                            toolbar: [ 'heading', 'bold', 'italic', 'numberedList', 'bulletedList']
                        })
                        .then( editor => {
                            console.log('Editor was initialized',editor);
                        })
                        .catch( error => {
                            console.error( error.stack );
                        } );
                </script>
                <button type="submit" class = "btn btn-success" th:text = "'Создать'"></button>
            </form>
        </div>
    </body>
</html>
